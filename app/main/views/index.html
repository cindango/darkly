<script type="text/javascript">
// construct the url with parameter values
var apikey = "xzmgkprscy5h8j6vbfvzk8zh";
var baseUrl = "http://data.tmsapi.com/v1";
var showtimesUrl = baseUrl + '/movies/showings';
var zipCode = "11221";
var d = new Date();
var today = d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();

$(document).ready(function() {

	// send off the query
	$.ajax({
    url: showtimesUrl,
		data: {startDate: today,
					 zip: zipCode,
					 jsonp: "dataHandler",
					 api_key: apikey
					},
    dataType: "jsonp",
	});
});

function dataHandler(data) {
	console.dir("fired");
	$.each(data, function(index, movie) {
		$(document.body).append("<h1>"+movie.title+"</h1>");
		var lastTheatre
	  $.each(movie.showtimes, function(index, showtime) {
		  var date = new Date(showtime.dateTime);
		  var time = date.getHours() + ":" + date.getMinutes();
	  	if (lastTheatre == showtime.theatre.id) {
		    $("#"+lastTheatre).append("<p>"+time+"</p>");
	  	} else {
	  		lastTheatre = showtime.theatre.id
	  		lastTime = time
		    $(document.body).append("<div id="+lastTheatre+" "+time+"><h2>"+showtime.theatre.name+"</h2><p>"+time+"</p>");
	  	}
	  });
	});
}

</script>
